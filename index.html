        //The computer asks the player to choose rock, paper or scissors and remembers it
        let playerRecord = 0
        let computerRecord = 0
        let tieRecord = 0
        let gameStats = `You: ${playerRecord} - Computer: ${computerRecord} - Ties ${tieRecord}`
        let playerChoice = prompt("Choose rock, paper or scissors. Please")
        playerChoice = playerChoice.toUpperCase()
        //The computer remembers the choice and checks if it is valid
        if (playerChoice !== ("PAPER" || "SCISSORS" || "ROCK")){
            console.log("Did not recognise a choice, please try again")
        }
        console.log(`You chose: ${playerChoice}`)
        //The computer chooses rock, paper or scissors randomly
        function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
        let computerChoice = getRndInteger(1,3)
        if (computerChoice == 1){
            computerChoice = "ROCK"
        }
        else if(computerChoice == 2){
            computerChoice = "PAPER"
        }
        else {
        computerChoice = "SCISSORS"}
        console.log(`The computer chose: ${computerChoice}`)

        //If player selected rock and computer scissors, the player wins, show message and record victory for player.

            console.log("You win!!!")
            playerRecord++
            console.log(playerRecord)
            console.log(gameStats)
        }
        //If player selected rock and computer paper, the computer wins, show message and record victory for computer.
        else if (playerChoice == "ROCK" && computerChoice == "PAPER"){
            console.log("You Lose!!!")
            computerRecord++
            console.log(computerRecord)
            console.log(gameStats)
        }
        //If player selected paper and computer rock, the player wins, show message and record victory for player.

            console.log(gameStats)
        }
        //If player selected paper and computer scissors, the computer wins, show message and record victory for computer.
        else if (playerChoice == "PAPER" && computerChoice == "SCISSORS"){
            console.log("You Lose!!!")
            computerRecord++
            console.log(computerRecord)
            console.log(gameStats)
        }
        //If player selected scissors and computer paper, the player wins, show message and record victory for player. 
        else if (playerChoice == "SCISSORS" && computerChoice == "PAPER"){
            console.log("You Lose!!!")
            computerRecord++
            console.log(computerRecord)
            console.log(gameStats)
        //If player selected scissors and computer rock, the computer wins, show message and record victory for player. 
        else if (playerChoice == "SCISSORS" && computerChoice == "ROCK"){
            console.log("You Lose!!!")
            computerRecord++
            console.log(computerRecord)
            console.log(gameStats)
        //If player selected scissors and computer scissors OR if the player selected papeper and computer paper OR if player selected rock and computer rock, it is a tie, show message, record tie.
        else if ((playerChoice == "ROCK" && computerChoice == "ROCK")||(playerChoice == "PAPER" && computerChoice == "PAPER")||(playerChoice == "SCISSORS" && computerChoice == "SCISSORS")){
            tieRecord++
            console.log("It is a tie!!")
            console.log(tieRecord)
            console.log(gameStats)
        }

    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        //Explanation of what this game is and what this is
        //Ask for player name
        //let playerName = prompt("What is your name?")
        //The computer welcomes the player
        //console.log(`Welcome ${playerName} to a game of Rock Paper Scissors`)
        let playerRecord = 0
        let computerRecord = 0
        let tieRecord = 0
        
      //Ask for player choice and check if it is valid  
        function getPlayerChoice(){
        let a = prompt("Choose rock, paper or scissors. Please")
        a = a.toUpperCase()
        while (a == !("ROCK"||"PAPER"||"SCISSORS")){
            a = prompt("Didn't recognize that, please try again.")
            a = a.toUpperCase()
        }
        return a
        }      
        //The computer chooses rock, paper or scissors randomly
        function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
        
        function getComputerChoice() {
           let a = getRndInteger(1,3)
        if (a == 1){
            a = "ROCK"
        }
        else if(a == 2){
            a = "PAPER"
        }
        else {
        a = "SCISSORS"}
        return a
        }
//Create a round
        //The computer compares the players choice with its choice
        function playRound(playerChoice, computerChoice) {
            console.log(`You chose: ${playerChoice}`)
            console.log(`Computer chose: ${computerChoice}`)
            //If player selected rock and computer scissors OR if player selected paper and computer rock OR if player selected scissors and computer paper,
            //the player wins show message and record victory for player.
            if ((playerChoice == "ROCK" && computerChoice == "SCISSORS")||(playerChoice == "PAPER" && computerChoice == "ROCK")||(playerChoice == "SCISSORS" && computerChoice == "PAPER")){
                console.log("You win!!!")
                playerRecord++
                //console.log(playerRecord)
                //console.log(gameStats)
            }
            //If player selected rock and computer paper OR if player selected paper and computer scissors OR if player selected scissors and computer rock
            //the computer wins, show message and record victory for computer.
            else if ((playerChoice == "ROCK" && computerChoice == "PAPER")||(playerChoice == "PAPER" && computerChoice == "SCISSORS")||(playerChoice == "SCISSORS" && computerChoice == "ROCK")){
                console.log("You Lose!!!")
                computerRecord++
                //console.log(computerRecord)
                //console.log(gameStats)
            }
            //If player selected scissors and computer scissors OR if the player selected papeper and computer paper OR if player selected rock and computer rock, it is a tie, show message, record tie.
            else if ((playerChoice == "ROCK" && computerChoice == "ROCK")||(playerChoice == "PAPER" && computerChoice == "PAPER")||(playerChoice == "SCISSORS" && computerChoice == "SCISSORS")){
                tieRecord++
                console.log("It is a tie!!")
                //console.log(tieRecord)
                //console.log(gameStats)
            }

     //When the victory record for the player or the computer reaches 5, the game is over, congratule winner, show stats.
            let gameStats = `You: ${playerRecord} - Computer: ${computerRecord} - Ties ${tieRecord}`

        return{
            gameStats
        }
    }
    //Create a game with five rounds
    function game(){
        for (let i = 0; i < 5; i++) {
            let playerChoice = getPlayerChoice()
            let computerChoice = getComputerChoice()
            playRound(playerChoice, computerChoice)
            return gameStats
    }
        
    }
       
        console.log(game())
        
    </script>
